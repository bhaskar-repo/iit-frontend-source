<html>

<head>
  <meta name="viewport" content="width=device-width ,initial-scale=1.0, user-scalable=no">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <mat-vertical-stepper class="stepper-div" [linear]="true" #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup" name="resetForm">
              <ng-template matStepLabel>Fill out your Email</ng-template>
              <mat-form-field>
                <input matInput placeholder="Email" name="email" formControlName="email" name="email" required>
              </mat-form-field>
              <div>
                <button mat-raised-button color="primary" [disabled] = "!firstFormGroup.valid" (click) = "checkUserExist()">Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" [disable]="false">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Reset Password</ng-template>
              <mat-form-field>
                <input matInput placeholder="New Password" type="password" formControlName="password" required>
              </mat-form-field>
              <mat-form-field class="ml-2">
                  <input matInput placeholder="Confirm new Password" type="password" formControlName="confirmPass" required>
                </mat-form-field>
              <div>
                <button mat-raised-button matStepperPrevious color="primary">Back</button>
                <button class="ml-2" mat-raised-button color="primary" [disabled] ="!secondFormGroup.valid" (click) = "saveNewPassword()">Confirm</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            Password reset done.
            <a href="#" [routerLink] = "['/api/v1/users/login']">Click here Login</a>
          </mat-step>
        </mat-vertical-stepper>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
          <button mat-raised-button color= "primary" (click) = "goBack()">Back</button>
      </div>
    </div>
  </div>
</body>

</html>
